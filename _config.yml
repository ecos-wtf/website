site: ecos.wtf - eCOS Offensive Security Research
url: https://ecos.wtf
author:
  name: qkaiser
  email: quentin@ecos.wtf
  url: https://twitter.com/qkaiser
  avatar: https://pbs.twimg.com/profile_images/620237021110386688/3kF35oZ5_400x400.png
title: ecos.wtf - eCOS Offensive Security Research
description: ecos.wtf - eCOS Offensive Security Research
logo: /assets/ecos_wtf_logo_head.png 
image: /assets/ecos_wtf_logo_head.png 
twitter:
  username: ecoswtf
  creator: qkaiser
  card: summary
social:
  name: ecoswtf
  links:
    - https://twitter.com/ecoswtf
    - https://github.com/ecos-wtf
  
repository: ronv/website

permalink: pretty

disqus:
  name: "your username" # required
  noscript: "Please enable JavaScript to view the comments powered by Disqus." # optional

paginate:            1000
paginate_path:       "/page:num/"
baseurl:             ""
  
compress_html:
  clippings: all
  comments: ["<!-- ", " -->"]

sass:
  sass_dir:          _sass
  style:            :compressed

plugins:
  - jekyll-paginate
  - jekyll-gist
  - jekyll-seo-tag
  - jekyll-sitemap
  - disqus-for-jekyll

markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM
  syntax_highlighter_opts:
    default_lang: html
    css_class   : 'syntax'


collections:
  pages:
    output: true
    permalink: /:name
  posts:
    output: true
    permalink: /:year/:month/:day/:slug
  
defaults:
  -
    scope:
      path: ""
    values:
      layout: "default"
      image: /assets/ecos_wtf_logo_square.png
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  -
    scope:
      path: ""
      type: "projects"
    values:
      layout: "project"     
      
  - scope:
      path: "assets/images"
    values:
      image: true
